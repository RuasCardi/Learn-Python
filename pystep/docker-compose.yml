version: '3.8'

services:
  # Backend FastAPI
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=sqlite:///./pystep.db
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEBUG=True
      - PORT=3000
    volumes:
      - ./backend:/app
      - backend_data:/app/data
    command: uvicorn app.main:app --host 0.0.0.0 --port 3000 --reload
    networks:
      - pystep-network

  # Frontend React
  frontend:
    build: ./frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:3000/api
    networks:
      - pystep-network

networks:
  pystep-network:
    driver: bridge

volumes:
  backend_data:
